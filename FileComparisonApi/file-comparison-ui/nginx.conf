server {
    listen 80;
    server_name _;  # _ works as a wildcard to match any domain

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri /index.html;  # Direct all requests to index.html (important for React Router)
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
